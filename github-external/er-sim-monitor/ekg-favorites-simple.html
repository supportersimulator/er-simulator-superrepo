<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>EKG Icon - Select Favorites</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #1a1a1a; color: #fff; font-family: -apple-system, sans-serif; padding: 40px; }
    h1 { text-align: center; margin-bottom: 40px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 30px; max-width: 1200px; margin: 0 auto 40px; }
    .card { background: #0a0a0a; border: 2px solid #2a2a2a; border-radius: 12px; padding: 20px; text-align: center; }
    .card.selected { border-color: #00BFFF; box-shadow: 0 0 20px rgba(0, 191, 255, 0.3); }
    .card h3 { font-size: 14px; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 15px; opacity: 0.7; }
    .ekg-monitor { width: 120px; height: 120px; margin: 0 auto 15px; border: 2px solid #2a2a2a; border-radius: 8px; background: #0a0a0a; display: flex; align-items: center; justify-content: center; overflow: hidden; position: relative; }
    .ekg-monitor.normal { box-shadow: 0 0 15px rgba(0, 191, 255, 0.3); }
    .ekg-monitor.abnormal { box-shadow: 0 0 15px rgba(0, 255, 100, 0.3); }
    .ekg-monitor.critical { box-shadow: 0 0 20px rgba(255, 50, 50, 0.4); animation: pulse 1.5s ease-in-out infinite; }
    .ekg-monitor.flatline { box-shadow: 0 0 25px rgba(255, 0, 0, 0.5); }
    @keyframes pulse { 0%, 100% { box-shadow: 0 0 20px rgba(255, 50, 50, 0.4); } 50% { box-shadow: 0 0 30px rgba(255, 50, 50, 0.6); } }
    svg { width: 100%; height: 60%; }
    .waveform { fill: none; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; stroke-dasharray: 150; animation: scan 2.5s linear infinite; }
    .ekg-monitor.normal .waveform { stroke: #00BFFF; filter: drop-shadow(0 0 3px #00BFFF); }
    .ekg-monitor.abnormal .waveform { stroke: #00FF64; filter: drop-shadow(0 0 3px #00FF64); }
    .ekg-monitor.critical .waveform { stroke: #FF3232; filter: drop-shadow(0 0 4px #FF3232); animation: scan-fast 1.2s linear infinite; }
    .ekg-monitor.flatline .waveform { stroke: #FF0000; filter: drop-shadow(0 0 5px #FF0000); animation: none; stroke-dasharray: none; }
    @keyframes scan { 0% { stroke-dashoffset: 150; } 100% { stroke-dashoffset: 0; } }
    @keyframes scan-fast { 0% { stroke-dashoffset: 150; } 100% { stroke-dashoffset: 0; } }
    .beep-indicator { position: absolute; top: 10px; right: 10px; width: 8px; height: 8px; background: #FF0000; border-radius: 50%; box-shadow: 0 0 8px #FF0000; animation: beep 0.8s ease-in-out infinite; }
    @keyframes beep { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.5); opacity: 0.6; } }
    .checkbox-container { margin: 15px 0; }
    .checkbox-container input { width: 18px; height: 18px; cursor: pointer; accent-color: #00BFFF; }
    .checkbox-container label { margin-left: 8px; cursor: pointer; }
    textarea { width: 100%; padding: 8px; background: #1a1a1a; border: 1px solid #3a3a3a; color: #fff; border-radius: 4px; font-size: 12px; resize: vertical; min-height: 50px; margin-top: 10px; }
    textarea::placeholder { color: #666; }
    .submit-btn { width: 100%; max-width: 400px; margin: 40px auto; display: block; padding: 15px 30px; background: linear-gradient(135deg, #00BFFF, #0088CC); border: none; color: #000; font-size: 16px; font-weight: 600; border-radius: 8px; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; }
    .submit-btn:hover { background: linear-gradient(135deg, #00D4FF, #0099DD); }
    .result { max-width: 800px; margin: 40px auto; padding: 20px; background: #0a0a0a; border: 2px solid #00BFFF; border-radius: 8px; display: none; }
    .result h2 { color: #00BFFF; margin-bottom: 20px; }
    .result pre { background: #1a1a1a; padding: 20px; border-radius: 4px; overflow-x: auto; font-size: 13px; line-height: 1.6; }
    .copy-btn { margin-top: 15px; padding: 10px 20px; background: #00BFFF; border: none; color: #000; border-radius: 4px; cursor: pointer; font-weight: 600; }
    .copy-btn:hover { background: #00D4FF; }
  </style>
</head>
<body>
  <h1>üé® Select Your Favorite EKG Icon Variations</h1>
  
  <div class="grid">
    <div class="card" id="card-normal-med">
      <h3>Normal (60 BPM)</h3>
      <div class="ekg-monitor normal">
        <svg viewBox="0 0 150 60"><polyline class="waveform" points="0,30 20,30 23,28 26,30 29,30 32,32 35,10 38,48 41,30 50,30 53,27 56,30 70,30 73,28 76,30 79,30 82,32 85,10 88,48 91,30 100,30 103,27 106,30 120,30 123,28 126,30 129,30 132,32 135,10 138,48 141,30 150,30"/></svg>
      </div>
      <div class="checkbox-container">
        <input type="checkbox" id="sel-normal-med" data-variant="Normal - Medium (120px)" data-state="normal" data-size="120px">
        <label for="sel-normal-med">‚≠ê Select</label>
      </div>
      <textarea id="notes-normal-med" placeholder="Add notes about this variant..."></textarea>
    </div>

    <div class="card" id="card-abnormal-med">
      <h3>Abnormal (Irregular)</h3>
      <div class="ekg-monitor abnormal">
        <svg viewBox="0 0 150 60"><polyline class="waveform" points="0,30 15,30 18,25 21,30 27,35 33,30 36,20 42,45 45,30 54,30 60,28 63,30 66,38 72,30 75,15 81,50 84,30 90,30 96,26 99,30 105,36 111,30 114,18 120,47 123,30 132,30 138,27 141,30 150,30"/></svg>
      </div>
      <div class="checkbox-container">
        <input type="checkbox" id="sel-abnormal-med" data-variant="Abnormal - Medium (120px)" data-state="abnormal" data-size="120px">
        <label for="sel-abnormal-med">‚≠ê Select</label>
      </div>
      <textarea id="notes-abnormal-med" placeholder="Add notes about this variant..."></textarea>
    </div>

    <div class="card" id="card-critical-med">
      <h3>Critical (Fast)</h3>
      <div class="ekg-monitor critical">
        <svg viewBox="0 0 150 60"><polyline class="waveform" points="0,30 10,30 12,28 14,30 16,30 18,32 20,10 22,48 24,30 30,30 32,28 34,30 36,30 38,32 40,10 42,48 44,30 50,30 52,28 54,30 56,30 58,32 60,10 62,48 64,30 70,30 72,28 74,30 76,30 78,32 80,10 82,48 84,30 90,30 92,28 94,30 96,30 98,32 100,10 102,48 104,30 110,30 112,28 114,30 116,30 118,32 120,10 122,48 124,30 130,30 132,28 134,30 136,30 138,32 140,10 142,48 144,30 150,30"/></svg>
      </div>
      <div class="checkbox-container">
        <input type="checkbox" id="sel-critical-med" data-variant="Critical - Medium (120px)" data-state="critical" data-size="120px">
        <label for="sel-critical-med">‚≠ê Select</label>
      </div>
      <textarea id="notes-critical-med" placeholder="Add notes about this variant..."></textarea>
    </div>

    <div class="card" id="card-flatline-med">
      <h3>Pulseless (Flatline)</h3>
      <div class="ekg-monitor flatline">
        <div class="beep-indicator"></div>
        <svg viewBox="0 0 150 60"><polyline class="waveform" points="0,30 150,30"/></svg>
      </div>
      <div class="checkbox-container">
        <input type="checkbox" id="sel-flatline-med" data-variant="Flatline - Medium (120px)" data-state="flatline" data-size="120px">
        <label for="sel-flatline-med">‚≠ê Select</label>
      </div>
      <textarea id="notes-flatline-med" placeholder="Add notes about this variant..."></textarea>
    </div>
  </div>

  <button class="submit-btn" onclick="showSelections()">üìã Show My Selections</button>

  <div class="result" id="result">
    <h2>‚ú® Your Selected Favorites</h2>
    <pre id="output"></pre>
    <button class="copy-btn" onclick="copyToClipboard()">üìã Copy to Clipboard</button>
  </div>

  <script>
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    checkboxes.forEach(cb => {
      cb.addEventListener('change', (e) => {
        const card = e.target.closest('.card');
        if (e.target.checked) {
          card.classList.add('selected');
        } else {
          card.classList.remove('selected');
        }
      });
    });

    function showSelections() {
      const selected = [];
      checkboxes.forEach(cb => {
        if (cb.checked) {
          const notes = document.getElementById('notes-' + cb.id.replace('sel-', '')).value;
          selected.push({
            variant: cb.dataset.variant,
            state: cb.dataset.state,
            size: cb.dataset.size,
            notes: notes || 'No notes'
          });
        }
      });

      if (selected.length === 0) {
        alert('Please select at least one favorite variant!');
        return;
      }

      const output = document.getElementById('output');
      let text = `üé® FAVORITE EKG ICON SELECTIONS\n`;
      text += `=================================\n\n`;
      selected.forEach((item, i) => {
        text += `${i + 1}. ${item.variant}\n`;
        text += `   State: ${item.state}\n`;
        text += `   Size: ${item.size}\n`;
        text += `   Notes: ${item.notes}\n\n`;
      });
      text += `Total selected: ${selected.length} variant(s)\n`;
      text += `Date: ${new Date().toLocaleString()}\n`;

      output.textContent = text;
      document.getElementById('result').style.display = 'block';
      document.getElementById('result').scrollIntoView({ behavior: 'smooth' });
    }

    function copyToClipboard() {
      const text = document.getElementById('output').textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert('‚úÖ Copied to clipboard! You can paste this anywhere.');
      });
    }
  </script>
</body>
</html>
